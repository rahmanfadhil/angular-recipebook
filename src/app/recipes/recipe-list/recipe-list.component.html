<div class="row">
  <div class="col">
    <button class="btn btn-success btn-block mb-3" routerLink="/recipes/new">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col">
    <ul class="list-group">
      <app-recipe-item *ngFor="let recipe of recipes; let i = index" [recipe]="recipe" [id]="i"></app-recipe-item>
    </ul>
  </div>
</div>
