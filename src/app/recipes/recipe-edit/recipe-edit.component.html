<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <h1>Edit Recipe</h1>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        formControlName="name"
        id="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="imagePath" class="col-sm-2 col-form-label">Image URL</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        formControlName="imagePath"
        #imagePath
        id="imagePath">
        <img [src]="imagePath.value" alt="image" class="img-responsive mt-2">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea
        type="text"
        class="form-control"
        formControlName="description"
        id="description"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Ingredients</label>
    <div class="col-sm-10" formArrayName="ingredients">
      <div
        class="d-flex justify-content-between mb-2"
        *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
        [formGroupName]="i">
        <div style="width: 100%" class="d-flex mr-2">
          <input type="text" class="form-control mr-2" formControlName="name">
          <input type="number" class="form-control" formControlName="amount">
        </div>
        <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)")>X</button>
      </div>
      <div class="text-right">
        <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredients</button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
    <button type="button" class="btn btn-danger ml-2" (click)="onCancel()">Cancel</button>
  </div>
</form>
