<div class="row mt-3">
  <div class="col">
    <form (submit)="onSubmit(f)" #f="ngForm">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <input type="text" name="name" ngModel required class="form-control" placeholder="Name">
        </div>
        <div class="col-auto">
          <input type="number" name="amount" ngModel required class="form-control" pattern="^[1-9]+[0-9]*$" placeholder="Amount">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button type="button" class="btn btn-danger ml-2" *ngIf="editMode" (click)="onDelete()">Delete</button>
          <button type="button" class="btn btn-warning ml-2" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
